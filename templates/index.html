<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Data Storage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" id="navhome">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="navlogin">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="navcreate">Create Account</a>
              </li>
            
          </ul>
        </div>
      </nav>
      <div class="d-flex align-items-center justify-content-center" style="height: 400px;">
        <div class="p-2 m-2">
            <button id="loginbtn" class="btn btn-primary btn-lg">Login</button>
        </div>
        <div class="p-2 m-2">
            <button id="createbtn" class="btn btn-primary btn-lg">Create New Account</button>
        </div>
    </div>
    
    <script>
        loginbtn.addEventListener('click',(e)=>{
            e.preventDefault();
            location.assign(`${location.href}loginpage`)
        })
        createbtn.addEventListener('click',(e)=>{
            e.preventDefault();
            location.assign(`${location.href}createpage`)
        })
        navlogin.href=`${location.href}loginpage`
        navcreate.href=`${location.href}createpage`
        navhome.href=`${location.href}`
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
